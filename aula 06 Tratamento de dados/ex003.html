<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            background-color: rgb(107, 54, 207);
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Meu primeiro script</p>
    <script> /* Aqui já é JavaScript */
        var n1 = Number.parseFloat(window.prompt('Digite um número')) //String      
        var n2 = Number.parseFloat(window.prompt('Digite mais um número'))
        var s = n1 + n2
        window.alert('A soma dos números ' + n1 + ' e ' + n2 + ' é ' + s + '!') // sem concatenação
        window.alert(`A soma dos números ${n1} e ${n2} é ${s}!`) // com template String
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
