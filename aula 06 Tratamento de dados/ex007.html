<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar () {
            var tn1 = window.document.getElementById('txtn1') //Aqui eu pego o input
            var tn2 = window.document.getElementById('txtn2')
            // var res = window.document.getElementById('res') ? pq funciona sem ela?
            var n1 = Number(tn1.value) //'value' é pq é um input (aqui eu pgo o valor q está escrito dentro do input e converto ele para número, pois ele é uma string)
            var n2 = Number(tn2.value) 
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong> !`
            tn1.value = "" // volta o valor de tn1 e tn2 para 0.
            tn2.value = ""
        }
    </script>
</body>
</html>
