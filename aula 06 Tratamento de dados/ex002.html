<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            background-color: rgb(107, 54, 207);
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Meu primeiro script</p>
    <script> /* Aqui já é JavaScript */
        var nome = window.prompt('Qual é o seu nome?') /* aparece uma janela com uma caixa para escrever */
        window.alert('É um grande prazer te conhecer, ' + nome + '!') // concatenação
        window.confirm('Está gostando do curso de JS ' + nome + '?')
    </script>
</body>
</html>
