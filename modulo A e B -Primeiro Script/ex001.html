<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body {
            background-color: rgb(107, 54, 207);
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Meu primeiro script</p>
    <script> /* Aqui já é JavaScript */
        window.alert('Minha primeira mensagem') /* aparece uma janela na tela */
        window.confirm('Está gostando de JS?') /* aparece uma janela com "ok" e "cancelar" */
        window.prompt('Qual é o seu nome?') /* aparece uma janela com uma caixa para escrever */
    </script>
</body>
</html>
