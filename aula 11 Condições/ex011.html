<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    Em qual país você vive? <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="descobrir()">
    <div id="res"></div>

    <script>
        function descobrir() {
            var txp = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            if (txp == 'Brasil') {
                res.innerHTML = `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML = `<p>Você é Estrangeiro!</p>`
            }
            txp.value = ""
        }
    </script>
</body>
</html>
