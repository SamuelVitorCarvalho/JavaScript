<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex004.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div>
                <p>
                    Número:
                    <input type="number" name="num" id="txtn">
                    <input type="button" value="Gerar Tabuada" onclick="tabuada()">
                </p>
            </div>
            <div id="tab">
                <select name="tabuada" id="seltab" size="10">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Direitos reservados a Samuel Carvalho</p>
    </footer>
    <script src="ex004.js"></script>
</body>
</html>
