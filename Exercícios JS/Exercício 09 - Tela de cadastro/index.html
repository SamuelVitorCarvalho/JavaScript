<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex009.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/logoW.png" alt="logo" id="img-logo">
            <p>Product Admin</p>
        </div>
        <div id="pages">
            <div class="icon-text" style="border-left: 2px solid #60B2DB;">
                <span class="material-symbols-outlined">cottage</span>
                <a href="index.html">HOME</a>
            </div>
            <div class="icon-text">
                <span style="color: darkgray;" class="material-symbols-outlined">shopping_bag</span>
                <a href="pageCadasterProduct.html" style="color: gray;">PRODUCTS</a>
            </div>
        </div>
    </header>
    <main>
        <section id="home">
            <h1>Product Inventory</h1>
            <a href="pageAddEditProduct.html">
                <div id="button-add-newProduct">
                    + ADD PRODUCT
                    <!-- botão de adicionar novos produtos, criar outra página -->
                </div>
            </a>
        </section>
        <section id="products">
            <div id="info">
                <div class="description">Picture</div>
                <div class="description">Product Name</div>
                <div class="description">Price</div>
            </div>
            <div id="item">
                <!--  Esse será o formato de div q conterá cada produto! -->
                <div class="newProduct">
                    <div class="description">
                        <img src="img/logoW.png" alt="">
                    </div>
                    <div class="description">
                        nome do produto
                    </div>
                    <div class="description">
                        R$ 280,00
                    </div>
                    <div id="add-del">
                        <span class="material-symbols-outlined" id="button-add" onclick="buttonAddToRegister()">add</span>
                        <span class="material-symbols-outlined" id="button-del" onclick="buttonDel()">delete</span>
                    </div>
                </div> 
                
                <!-- 
                    Foto
                    Nome do produto
                    Preço
                    botão de excluir
                    botão de adiocionar ao cadastro (vai para a outra página)
                 -->
            </div>
        </section>
    </main>
    <script src="ex009.js"></script>
</body>
</html>
