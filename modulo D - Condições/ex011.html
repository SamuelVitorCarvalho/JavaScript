<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    Em qual país você vive? <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="descobrir()">
    <div id="res"></div>

    <h1>Que horas são?</h1>
    Agora são extamente: 
    <input type="button" value="Descobrir" onclick="horas()">
    <div id="horario"></div>

    <script>
        function descobrir() {
            var txp = window.document.getElementById('pais') // pega o input
            var txres = (txp.value) // pega o valor q esta no input

            /*    
            var txres = (window.document.getElementById('pais').value) Posso fazer assim tbm ao inves de criar uma variavel para o input e depois uma variavel para o valor do input!
            */

            var res = window.document.getElementById('res')
            if (txres == 'Brasil') {
                res.innerHTML = '<p>Você é Brasileiro</p>'
                res.style.background = 'green'
                res.style.width = '300px'
            } else {
                res.innerHTML = '<p>Você é estrangeiro</p>'
                res.style.background = 'red'
                res.style.width = '300px'
            }
            txp.value = "" // zera o valor colocado no input
        }

        function horas() {
            var hora = new Date()
            var agora = hora.getHours()
            var relogio = window.document.getElementById('horario')
            relogio.innerHTML = `<p>${agora} horas.</p>`
            if (agora < 12) {
                relogio.innerHTML += 'Bom dia'
            } else if (agora < 18) {
                relogio.innerHTML += 'Boa tarde'
            } else {
                relogio.innerHTML += 'Boa noite'
            }
        }
    </script>
</body>
</html>
